language: php
sudo: false
dist: trusty

php:
  - 7.1

services:
  - mysql

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

before_script:
  - cp .env.travis .env
  - mysql -e 'CREATE DATABASE IF NOT EXISTS `xebia_header_checker`;'
  - composer install --no-interaction

script:
  - composer validate --strict
  # Ugh, Travis... (https://github.com/sensiolabs/security-checker/pull/77#issuecomment-290733113)
  - vendor/bin/security-checker security:check --end-point=http://security.sensiolabs.org/check_lock
  - vendor/bin/phpunit --coverage-text
